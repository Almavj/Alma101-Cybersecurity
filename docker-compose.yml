services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-alma101}
      MYSQL_USER: ${DB_USER:-alma101_user}
      MYSQL_PASSWORD: ${DB_PASS:-alma101_password}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - alma-network

  backend:
    build: .
    restart: always
    ports:
      - "8000:80"
    environment:
      DB_HOST: db
      DB_NAME: ${DB_NAME:-alma101}
      DB_USER: ${DB_USER:-alma101_user}
      DB_PASS: ${DB_PASS:-alma101_password}
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_key_here}
    volumes:
      - ./backend/uploads:/var/www/html/uploads
      - ./backend/logs:/var/www/html/logs
    depends_on:
      - db
    networks:
      - alma-network

volumes:
  mysql_data:

networks:
  alma-network:
    driver: bridge
