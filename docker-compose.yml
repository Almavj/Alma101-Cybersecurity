version: '3.8'

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: alma101
      MYSQL_USER: alma101
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-password}
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_DATABASE: alma101
      DB_USERNAME: alma101
      DB_PASSWORD: ${MYSQL_PASSWORD:-password}
      # Add other envs from backend/.env.example as needed (JWT_SECRET, MAIL_* etc.)
    ports:
      - "8080:80"
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
      args:
        VITE_BASE_PATH: /
    depends_on:
      - backend
    ports:
      - "3000:80"
    restart: unless-stopped

volumes:
  mysql_data:
