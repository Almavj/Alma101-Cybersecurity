version: '3.8'

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: alma101
      MYSQL_USER: alma101
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-password}
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_DATABASE: alma101
      DB_USERNAME: alma101
      DB_PASSWORD: ${MYSQL_PASSWORD:-password}
      # Add other envs from backend/.env.example as needed
    ports:
      - "8000:80"
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
      args:
        VITE_BASE_PATH: /
        # Supply Supabase variables at build time (Vite inlines VITE_* at build time)
        # Provide these via your shell or an .env file; do NOT commit secrets.
        VITE_SUPABASE_URL: ${VITE_SUPABASE_URL:-}
        VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY:-}
        VITE_SUPABASE_PUBLISHABLE_KEY: ${VITE_SUPABASE_PUBLISHABLE_KEY:-}
    depends_on:
      - backend
    ports:
      - "3000:80"
    restart: unless-stopped

volumes:
  mysql_data:
