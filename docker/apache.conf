<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Set environment variables for Supabase (populated from docker-compose env_file)
    SetEnv DB_HOST ${DB_HOST}
    SetEnv DB_PORT ${DB_PORT}
    SetEnv DB_NAME ${DB_NAME}
    SetEnv DB_USER ${DB_USER}
    SetEnv DB_PASS ${DB_PASS}
    SetEnv JWT_SECRET ${JWT_SECRET}
    SetEnv SUPABASE_URL ${SUPABASE_URL}
    SetEnv SUPABASE_KEY ${SUPABASE_KEY}
    SetEnv SUPABASE_JWT_SECRET ${SUPABASE_JWT_SECRET}
    
    # Allow larger file uploads
    LimitRequestBody 104857600
</VirtualHost>
